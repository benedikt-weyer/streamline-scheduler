name: Deploy to Staging

on:
  workflow_dispatch:
    inputs:
      backend_image_tag:
        description: 'Backend image tag (e.g., staging-abc123)'
        required: false
        type: string
      frontend_image_tag:
        description: 'Frontend image tag (e.g., staging-abc123)'
        required: false
        type: string
  workflow_call:
    inputs:
      backend_image_tag:
        description: 'Backend image tag'
        required: true
        type: string
      frontend_image_tag:
        description: 'Frontend image tag'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository_owner }}/plandera-backend
  FRONTEND_IMAGE_NAME: ${{ github.repository_owner }}/plandera-frontend
  STAGING_APP_DOMAIN: ${{ vars.STAGING_APP_DOMAIN || 'staging-app.plandera.com' }}
  STAGING_API_DOMAIN: ${{ vars.STAGING_API_DOMAIN || 'staging-api.plandera.com' }}

jobs:
  deploy-to-staging:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Create namespace if not exists
        run: |
          kubectl apply -f k8s/staging/namespace.yaml

      - name: Create image pull secret
        run: |
          kubectl create secret docker-registry ghcr-secret \
            --docker-server=${{ env.REGISTRY }} \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GITHUB_TOKEN }} \
            --namespace=plandera-staging \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy to staging
        run: |
          # Replace domain placeholders in ingress manifest
          sed -i "s|__STAGING_APP_DOMAIN__|${{ env.STAGING_APP_DOMAIN }}|g" k8s/staging/ingress.yaml
          sed -i "s|__STAGING_API_DOMAIN__|${{ env.STAGING_API_DOMAIN }}|g" k8s/staging/ingress.yaml
          
          # Replace image tag placeholders
          sed -i "s|__BACKEND_IMAGE_TAG__|${{ inputs.backend_image_tag }}|g" k8s/staging/backend.yaml
          sed -i "s|__FRONTEND_IMAGE_TAG__|${{ inputs.frontend_image_tag }}|g" k8s/staging/frontend.yaml
          
          kubectl apply -f k8s/staging/postgres.yaml
          kubectl apply -f k8s/staging/backend.yaml
          kubectl apply -f k8s/staging/frontend.yaml
          kubectl apply -f k8s/staging/ingress.yaml

      - name: Wait for backend deployment
        run: |
          kubectl rollout status deployment/backend -n plandera-staging --timeout=5m

      - name: Wait for frontend deployment
        run: |
          kubectl rollout status deployment/frontend -n plandera-staging --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -n plandera-staging
          kubectl get services -n plandera-staging
          kubectl get ingress -n plandera-staging
