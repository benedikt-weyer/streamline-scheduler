apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: plandera-production
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      initContainers:
      - name: init-db
        image: postgres:16-alpine
        command:
        - sh
        - -c
        - |
          echo "Waiting for PostgreSQL to be ready..."
          until pg_isready -h postgres -U plandera; do
            echo "Database not ready, waiting..."
            sleep 2
          done
          echo "PostgreSQL is ready!"
          
          echo "Checking if database exists..."
          PGPASSWORD=$POSTGRES_PASSWORD psql -h postgres -U plandera -lqt | cut -d \| -f 1 | grep -qw $POSTGRES_DB
          if [ $? -ne 0 ]; then
            echo "Database does not exist, creating..."
            PGPASSWORD=$POSTGRES_PASSWORD psql -h postgres -U plandera -c "CREATE DATABASE $POSTGRES_DB;"
            echo "Database created successfully!"
          else
            echo "Database already exists."
          fi
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: plandera-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: plandera-config
              key: POSTGRES_DB
      containers:
      - name: backend
        image: ghcr.io/benedikt-weyer/plandera-backend:__BACKEND_IMAGE_TAG__
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: plandera-secrets
              key: DATABASE_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: plandera-secrets
              key: JWT_SECRET
        - name: RUST_LOG
          valueFrom:
            configMapKeyRef:
              name: plandera-config
              key: RUST_LOG
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: plandera-production
spec:
  selector:
    app: backend
  ports:
  - port: 8080
    targetPort: 8080

