apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: planera-production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: frontend
        image: ghcr.io/benedikt-weyer/planera-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_BACKEND_HTTP_URL
          value: https://api.planera.app
        - name: NEXT_PUBLIC_BACKEND_WS_URL
          value: wss://api.planera.app
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: planera-production
spec:
  selector:
    app: frontend
  ports:
  - port: 3000
    targetPort: 3000

