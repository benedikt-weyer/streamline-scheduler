apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: plandera-production
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 50%
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: frontend
        image: ghcr.io/benedikt-weyer/plandera-frontend:__FRONTEND_IMAGE_TAG__
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_BACKEND_HTTP_URL
          value: https://api.plandera.app
        - name: NEXT_PUBLIC_BACKEND_WS_URL
          value: wss://api.plandera.app
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: plandera-production
spec:
  selector:
    app: frontend
  ports:
  - port: 3000
    targetPort: 3000

