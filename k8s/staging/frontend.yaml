apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: plandera-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: frontend
        image: ghcr.io/benedikt-weyer/plandera-frontend:__FRONTEND_IMAGE_TAG__
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_BACKEND_HTTP_URL
          value: https://staging-api.plandera.app
        - name: NEXT_PUBLIC_BACKEND_WS_URL
          value: wss://staging-api.plandera.app
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: plandera-staging
spec:
  selector:
    app: frontend
  ports:
  - port: 3000
    targetPort: 3000

