apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data
  namespace: plandera-staging
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: local-path
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: plandera-config
  namespace: plandera-staging
data:
  POSTGRES_USER: plandera
  POSTGRES_DB: plandera_db
  RUST_LOG: debug
---
apiVersion: v1
kind: Secret
metadata:
  name: plandera-secrets
  namespace: plandera-staging
type: Opaque
stringData:
  POSTGRES_PASSWORD: changeme-staging
  DATABASE_URL: postgresql://plandera:changeme-staging@postgres:5432/plandera_db
  JWT_SECRET: changeme-staging-jwt-secret-at-least-32-chars
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: plandera-staging
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: plandera-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: plandera-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: plandera-config
              key: POSTGRES_DB
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - plandera
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - plandera
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgres-data
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: plandera-staging
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  clusterIP: None

